<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =================================================================== -->
    <!-- META TAGS FOR AUTOMATION - This is what your script will read -->
    <!-- =================================================================== -->
    <meta name="calculator-name" content="Automation Test Calculator">
    <meta name="calculator-description" content="A simple word and character counter to test the automation script.">
    <meta name="calculator-category" content="testing">
    <!-- =================================================================== -->

    <title>Word Count Test Calculator</title>

    <style>
        /* Basic CSS for a clean, modern look */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator-container {
            background-color: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #1a253c;
            margin-bottom: 1.5rem;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #dcdfe2;
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 1.5rem;
        }
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }
        .results {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        .result-item {
            font-size: 1.1rem;
        }
        .result-item span {
            display: block;
            font-size: 2rem;
            font-weight: 600;
            color: #007bff;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1>Word & Character Counter</h1>
        <textarea id="textInput" placeholder="Paste or type your text here..."></textarea>
        <div class="results">
            <div class="result-item">
                <span id="wordCount">0</span>
                Words
            </div>
            <div class="result-item">
                <span id="charCount">0</span>
                Characters
            </div>
        </div>
        <a href="../index.html" class="back-link">‚Üê Back to Calculator Hub</a>
    </div>

    <script>
        // Self-contained JavaScript for the calculator functionality
        const textInput = document.getElementById('textInput');
        const wordCountEl = document.getElementById('wordCount');
        const charCountEl = document.getElementById('charCount');

        textInput.addEventListener('input', () => {
            const text = textInput.value;

            // Calculate character count
            const charCount = text.length;
            charCountEl.textContent = charCount;

            // Calculate word count
            // Trim whitespace from start/end and split by spaces/newlines
            const words = text.trim().split(/\s+/);
            
            // If the input is empty, word count is 0
            const wordCount = text.trim() === '' ? 0 : words.length;
            wordCountEl.textContent = wordCount;
        });
    </script>

</body>
</html>
