
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="calculator-name" content="BMI Calculator">
    <meta name="calculator-description" content="Calculate your Body Mass Index (BMI) to determine if your weight is in a healthy range.">
    <meta name="calculator-category" content="health">
    <title>BMI Calculator - Calculator Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .calculator-header h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .calculator-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .unit-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .unit-btn {
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .unit-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
        }

        .result-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            display: none;
        }

        .bmi-value {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .bmi-category {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .bmi-description {
            color: #666;
            line-height: 1.6;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .category-underweight {
            color: #17a2b8;
        }

        .category-normal {
            color: #28a745;
        }

        .category-overweight {
            color: #ffc107;
        }

        .category-obese {
            color: #dc3545;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 1.5rem;
                margin: 10px;
            }
            
            .bmi-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back to Home</a>
    
    <div class="calculator-container">
        <div class="calculator-header">
            <h1 data-calculator-name>BMI Calculator</h1>
            <p data-calculator-description>Calculate your Body Mass Index (BMI) to determine if your weight is in a healthy range.</p>
        </div>

        <form id="bmiForm">
            <div class="form-group">
                <label>Unit System</label>
                <div class="unit-selector">
                    <button type="button" class="unit-btn active" data-unit="metric">Metric</button>
                    <button type="button" class="unit-btn" data-unit="imperial">Imperial</button>
                </div>
            </div>

            <div class="form-group">
                <label for="height">Height</label>
                <input type="number" id="height" placeholder="Enter height in cm" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" id="weight" placeholder="Enter weight in kg" step="0.1" required>
            </div>

            <button type="submit" class="calculate-btn">Calculate BMI</button>
        </form>

        <div class="result-container" id="resultContainer">
            <div class="bmi-value" id="bmiValue">0.0</div>
            <div class="bmi-category" id="bmiCategory">Category</div>
            <div class="bmi-description" id="bmiDescription">Description</div>
        </div>
    </div>

    <script>
        let currentUnit = 'metric';
        
        const unitButtons = document.querySelectorAll('.unit-btn');
        const heightInput = document.getElementById('height');
        const weightInput = document.getElementById('weight');
        const bmiForm = document.getElementById('bmiForm');
        const resultContainer = document.getElementById('resultContainer');
        const bmiValue = document.getElementById('bmiValue');
        const bmiCategory = document.getElementById('bmiCategory');
        const bmiDescription = document.getElementById('bmiDescription');

        // Unit selector functionality
        unitButtons.forEach(button => {
            button.addEventListener('click', () => {
                unitButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentUnit = button.dataset.unit;
                updatePlaceholders();
            });
        });

        function updatePlaceholders() {
            if (currentUnit === 'metric') {
                heightInput.placeholder = 'Enter height in cm';
                weightInput.placeholder = 'Enter weight in kg';
            } else {
                heightInput.placeholder = 'Enter height in inches';
                weightInput.placeholder = 'Enter weight in pounds';
            }
            
            // Clear inputs when switching units
            heightInput.value = '';
            weightInput.value = '';
            resultContainer.style.display = 'none';
        }

        // BMI calculation
        bmiForm.addEventListener('submit', (e) => {
            e.preventDefault();
            calculateBMI();
        });

        function calculateBMI() {
            const height = parseFloat(heightInput.value);
            const weight = parseFloat(weightInput.value);

            if (!height || !weight || height <= 0 || weight <= 0) {
                alert('Please enter valid height and weight values.');
                return;
            }

            let bmi;
            
            if (currentUnit === 'metric') {
                // BMI = weight (kg) / height (m)^2
                const heightInMeters = height / 100;
                bmi = weight / (heightInMeters * heightInMeters);
            } else {
                // BMI = (weight (lbs) / height (inches)^2) * 703
                bmi = (weight / (height * height)) * 703;
            }

            displayResult(bmi);
        }

        function displayResult(bmi) {
            const roundedBMI = Math.round(bmi * 10) / 10;
            bmiValue.textContent = roundedBMI;

            let category = '';
            let description = '';
            let categoryClass = '';

            if (bmi < 18.5) {
                category = 'Underweight';
                description = 'You may need to gain weight. Consider consulting with a healthcare provider for advice on healthy weight gain.';
                categoryClass = 'category-underweight';
            } else if (bmi < 25) {
                category = 'Normal Weight';
                description = 'You have a healthy weight for your height. Maintain your current lifestyle with regular exercise and balanced nutrition.';
                categoryClass = 'category-normal';
            } else if (bmi < 30) {
                category = 'Overweight';
                description = 'You may benefit from weight loss. Consider adopting a healthier diet and increasing physical activity.';
                categoryClass = 'category-overweight';
            } else {
                category = 'Obese';
                description = 'You may be at increased risk for health problems. Consider consulting with a healthcare provider for guidance.';
                categoryClass = 'category-obese';
            }

            bmiCategory.textContent = category;
            bmiCategory.className = `bmi-category ${categoryClass}`;
            bmiDescription.textContent = description;

            resultContainer.style.display = 'block';
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
