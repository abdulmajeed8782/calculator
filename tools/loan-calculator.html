
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="calculator-name" content="Loan Calculator">
    <meta name="calculator-description" content="Calculate monthly payments, total interest, and payment schedules for loans and mortgages.">
    <meta name="calculator-category" content="finance">
    <title>Loan Calculator - Calculator Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .calculator-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
            margin-top: 60px;
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .calculator-header h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .calculator-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
        }

        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            display: none;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-value {
            font-weight: bold;
            color: #667eea;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 768px) {
            .calculator-container {
                padding: 1.5rem;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back to Home</a>
    
    <div class="calculator-container">
        <div class="calculator-header">
            <h1 data-calculator-name>Loan Calculator</h1>
            <p data-calculator-description>Calculate monthly payments, total interest, and payment schedules for loans and mortgages.</p>
        </div>

        <form id="loanForm">
            <div class="form-group">
                <label for="loanAmount">Loan Amount ($)</label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount" required min="1" step="0.01">
            </div>

            <div class="form-group">
                <label for="interestRate">Annual Interest Rate (%)</label>
                <input type="number" id="interestRate" placeholder="Enter interest rate" required min="0" step="0.01">
            </div>

            <div class="form-group">
                <label for="loanTerm">Loan Term (years)</label>
                <input type="number" id="loanTerm" placeholder="Enter loan term" required min="1" step="1">
            </div>

            <button type="submit" class="calculate-btn">Calculate Loan</button>
        </form>

        <div class="results" id="results">
            <div class="result-item">
                <span>Monthly Payment:</span>
                <span class="result-value" id="monthlyPayment">$0</span>
            </div>
            <div class="result-item">
                <span>Total Interest:</span>
                <span class="result-value" id="totalInterest">$0</span>
            </div>
            <div class="result-item">
                <span>Total Amount:</span>
                <span class="result-value" id="totalAmount">$0</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loanForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateLoan();
        });

        function calculateLoan() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const annualRate = parseFloat(document.getElementById('interestRate').value);
            const loanTerm = parseFloat(document.getElementById('loanTerm').value);

            if (!loanAmount || !annualRate || !loanTerm || loanAmount <= 0 || annualRate < 0 || loanTerm <= 0) {
                alert('Please enter valid values for all fields.');
                return;
            }

            const monthlyRate = annualRate / 100 / 12;
            const numPayments = loanTerm * 12;

            let monthlyPayment;
            if (monthlyRate === 0) {
                monthlyPayment = loanAmount / numPayments;
            } else {
                monthlyPayment = loanAmount * (monthlyRate * Math.pow(1 + monthlyRate, numPayments)) / 
                                (Math.pow(1 + monthlyRate, numPayments) - 1);
            }

            const totalAmount = monthlyPayment * numPayments;
            const totalInterest = totalAmount - loanAmount;

            document.getElementById('monthlyPayment').textContent = '$' + monthlyPayment.toFixed(2);
            document.getElementById('totalInterest').textContent = '$' + totalInterest.toFixed(2);
            document.getElementById('totalAmount').textContent = '$' + totalAmount.toFixed(2);

            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
