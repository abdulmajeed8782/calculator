
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="calculator-name" content="Percentage Calculator">
    <meta name="calculator-description" content="Calculate percentages, percentage increase/decrease, and find what percentage one number is of another.">
    <meta name="calculator-category" content="math">
    <title>Percentage Calculator - Calculator Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .calculator-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
            margin-top: 60px;
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .calculator-header h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .calculator-header p {
            color: #666;
            font-size: 1rem;
        }

        .calculator-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-radius: 10px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 0.9rem;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
        }

        .result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            display: none;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 768px) {
            .calculator-container {
                padding: 1.5rem;
                margin-top: 20px;
            }
            
            .tab-btn {
                padding: 0.8rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back to Home</a>
    
    <div class="calculator-container">
        <div class="calculator-header">
            <h1 data-calculator-name>Percentage Calculator</h1>
            <p data-calculator-description>Calculate percentages, percentage increase/decrease, and find what percentage one number is of another.</p>
        </div>

        <div class="calculator-tabs">
            <button class="tab-btn active" onclick="showTab('basic')">Basic %</button>
            <button class="tab-btn" onclick="showTab('increase')">% Change</button>
            <button class="tab-btn" onclick="showTab('find')">Find %</button>
        </div>

        <div id="basic" class="tab-content active">
            <h3>What is X% of Y?</h3>
            <div class="form-group">
                <label for="basicPercent">Percentage (%)</label>
                <input type="number" id="basicPercent" placeholder="Enter percentage" step="0.01">
            </div>
            <div class="form-group">
                <label for="basicNumber">Number</label>
                <input type="number" id="basicNumber" placeholder="Enter number" step="0.01">
            </div>
            <button class="calculate-btn" onclick="calculateBasic()">Calculate</button>
            <div class="result" id="basicResult"></div>
        </div>

        <div id="increase" class="tab-content">
            <h3>Percentage Increase/Decrease</h3>
            <div class="form-group">
                <label for="originalValue">Original Value</label>
                <input type="number" id="originalValue" placeholder="Enter original value" step="0.01">
            </div>
            <div class="form-group">
                <label for="newValue">New Value</label>
                <input type="number" id="newValue" placeholder="Enter new value" step="0.01">
            </div>
            <button class="calculate-btn" onclick="calculateChange()">Calculate</button>
            <div class="result" id="changeResult"></div>
        </div>

        <div id="find" class="tab-content">
            <h3>What percentage is X of Y?</h3>
            <div class="form-group">
                <label for="partValue">Part (X)</label>
                <input type="number" id="partValue" placeholder="Enter part value" step="0.01">
            </div>
            <div class="form-group">
                <label for="wholeValue">Whole (Y)</label>
                <input type="number" id="wholeValue" placeholder="Enter whole value" step="0.01">
            </div>
            <button class="calculate-btn" onclick="calculateFind()">Calculate</button>
            <div class="result" id="findResult"></div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // Hide all results
            document.querySelectorAll('.result').forEach(result => {
                result.style.display = 'none';
            });
        }

        function calculateBasic() {
            const percent = parseFloat(document.getElementById('basicPercent').value);
            const number = parseFloat(document.getElementById('basicNumber').value);
            
            if (isNaN(percent) || isNaN(number)) {
                alert('Please enter valid numbers');
                return;
            }
            
            const result = (percent / 100) * number;
            document.getElementById('basicResult').innerHTML = `${percent}% of ${number} = <strong>${result.toFixed(2)}</strong>`;
            document.getElementById('basicResult').style.display = 'block';
        }

        function calculateChange() {
            const original = parseFloat(document.getElementById('originalValue').value);
            const newVal = parseFloat(document.getElementById('newValue').value);
            
            if (isNaN(original) || isNaN(newVal) || original === 0) {
                alert('Please enter valid numbers (original value cannot be 0)');
                return;
            }
            
            const change = ((newVal - original) / original) * 100;
            const changeType = change >= 0 ? 'increase' : 'decrease';
            const changeText = change >= 0 ? `+${change.toFixed(2)}%` : `${change.toFixed(2)}%`;
            
            document.getElementById('changeResult').innerHTML = `Percentage ${changeType}: <strong>${changeText}</strong>`;
            document.getElementById('changeResult').style.display = 'block';
        }

        function calculateFind() {
            const part = parseFloat(document.getElementById('partValue').value);
            const whole = parseFloat(document.getElementById('wholeValue').value);
            
            if (isNaN(part) || isNaN(whole) || whole === 0) {
                alert('Please enter valid numbers (whole value cannot be 0)');
                return;
            }
            
            const percentage = (part / whole) * 100;
            document.getElementById('findResult').innerHTML = `${part} is <strong>${percentage.toFixed(2)}%</strong> of ${whole}`;
            document.getElementById('findResult').style.display = 'block';
        }
    </script>
</body>
</html>
